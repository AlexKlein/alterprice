{% extends 'client_base.html' %}

{% block content%}
    <div id="client-pricelist-detail">
        <div class="h1">Прайс-лист 1</div>
        <div class="pure-g">
            <div class="pure-u-3-4">
                <div id="client-pricelist-detail-params-form-vew" class="block-3-x params-list">
                    <form id="client-pricelist-detail-form" class="form-block">
                        <a href="#" id="pricelist-edit-btn"></a>
                        <header>Параметры</header>
                        <label class="pure-g field-wrapper">
                            <div class="pure-u-1-3 field-name">Название YML-файла</div>
                            <div class="pure-u-2-3 field-value">
                                <input type="text" class="b_input_text" disabled="disabled" value="ID 423456">
                            </div>
                        </label>
                        <label class="pure-g field-wrapper">
                            <div class="pure-u-1-3 field-name">Ссылка на YML-файл</div>
                            <div class="pure-u-2-3 field-value">
                                <input type="text" class="b_input_text" disabled="disabled" value="http://www.yarkiy.ru/product_categories/export/market.xml">
                            </div>
                        </label>
                        <label class="pure-g field-wrapper">
                            <div class="pure-u-1-3 field-name">География</div>
                            <div class="pure-u-2-3 field-value">
                                <input type="text" class="b_input_text" disabled="disabled" value="Центральный район (Москва и МО + Санкт-Петербург и ЛО)">
                            </div>
                        </label>
                        <footer>
                            <button type="submit" class="btn btn-purple">Сохранить</button>
                        </footer>
                    </form>
                </div>
            </div>
            <div id="client-pricelist-detail-info-view" class="pure-u-1-4 info-wrapper">
                <div class="pure-g">
                    <div class="pure-u-1-1">Статус: <span class="status active">активный</span></div>
                </div>
                <div class="pure-g">
                    <div class="pure-u-2-3">Пост публикуется</div>
                    <div class="pure-u-1-3">
                        <label class="switcher-wrapper">
                            <input type="checkbox" value="" />
                            <div class="switcher"></div>
                        </label>
                    </div>
                </div>
                <div class="pure-g">
                    <div class="pure-u-1-1"><a href="#">Удалить прайс-лист</a></div>
                </div>
            </div>
            <div id="client-pricelist-detail-managment-view" class="pure-u-1-1 management-wrapper">
                <div class="block-ful-x">
                    <header>Управление ставками</header>
                    <table>
                        <thead>
                            <tr>
                                <th>Категории</th>
                                <th class="text-center" width="200px">Лидирующая ставка, р</th>
                                <th class="text-center" width="170px">Ставка, р</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Фото и видео камеры</td>
                                <td class="text-center">11</td>
                                <td class="text-center">
                                    <div class="number-input-wrapper">
                                        <button type="button" class="increment-btn btn"></button>
                                        <input type="text" class="number-input" value="0" />
                                        <button type="button" class="decrement-btn btn"></button>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td>Объективы</td>
                                <td class="text-center">6</td>
                                <td class="text-center">
                                    <div class="number-input-wrapper">
                                        <button type="button" class="increment-btn btn"></button>
                                        <input type="text" class="number-input" value="24" />
                                        <button type="button" class="decrement-btn btn"></button>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td>Вспышки</td>
                                <td class="text-center">10</td>
                                <td class="text-center">
                                    <div class="number-input-wrapper">
                                        <button type="button" class="increment-btn btn"></button>
                                        <input type="text" class="number-input" value="26" />
                                        <button type="button" class="decrement-btn btn"></button>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td>Аксессуары</td>
                                <td class="text-center">6</td>
                                <td class="text-center">
                                    <div class="number-input-wrapper">
                                        <button type="button" class="increment-btn btn"></button>
                                        <input type="text" class="number-input" value="3" />
                                        <button type="button" class="decrement-btn btn"></button>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <footer>
                        <a href="#" class="statistic-link">Посмотреть статистику</a>
                    </footer>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
