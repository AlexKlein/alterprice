<html>
<head>
    <title>{% block title %}{% endblock title %}</title>
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,300,100,500,700,500italic,400italic,300italic,100italic&subset=cyrillic,cyrillic-ext,latin' rel='stylesheet' type='text/css'>
    <link href="/static/dist/css/main.css" media="all" rel="stylesheet" />
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    <div id="container">
        <div id="left-column-block">
            <a href="/" class="home"><img src="/static/dist/images/logo.svg" /></a>
            {% include 'blocks/catalog_menu.html' %}
        </div>
        {% include 'blocks/header/user_header.html' %}
        <div id="content-wrapper">
            {% block content %}Hello!{% endblock content %}
            <div style="clear: both"></div>
        </div>
        <div id="footer-block">
            <ul>
                <li><a href="#">Пользовательское соглашение</a></li>
                <li><a href="#">Вход для интернет магазинов</a></li>
                <li><a href="#">Контакты</a></li>
            </ul>
        </div>
    </div>
    {% if context %}
        <script>
            window.context = '{{ context|safe }}';
        </script>
    {% endif %}
    <script src="{{ STATIC_URL }}dist/js/main.js"
    	data-main="{% if current_app %}{{ current_app }}{% else %}catalog-items-list{% endif %}"
    ></script>
</body>
</html>
