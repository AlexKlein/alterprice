<div id="location-block">
    <button class="choose-your-city-btn" type="button">{{ cities.first.name }}</button>
    <div class="overlay"></div>
    <div class="choose-your-city-wrapper">
        <ul>
            {% for city in cities %}
                <li><a href="#" data-value="{{ city.id }}" class="city-choice">{{ city.name }}</a></li>
            {% endfor %}
        </ul>
    </div>
</div>
