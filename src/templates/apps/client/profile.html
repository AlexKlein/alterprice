{% extends 'client_base.html' %}

{% block content%}
    <div id="client-profile-page">
        <div class="h1">Профиль</div>

        <div class="pure-g">
            <div class="pure-u-1-2">
                <div class="block-2-x">
                    <form id="edit-profile-form" class="form-block">
                        <a href="#" id="profile-edit-btn"></a>
                        <div class="name">
                            <span>{{ user.get_short_name }}</span>
                            <div class="status ok">
                                <div class="tooltip">Профиль подтвержден</div>
                            </div>
                        </div>
                        <label class="pure-g field-wrapper">
                            <div class="pure-u-2-5 field-name">Email</div>
                            <div class="pure-u-3-5 field-value">{{ user.email }}</div>
                        </label>
                        <label class="pure-g field-wrapper">
                            <div class="pure-u-2-5 field-name">Телефон</div>
                            <div class="pure-u-3-5 field-value">{{ user.phone }}</div>
                        </label>
                        <div class="pure-g field-wrapper">
                            <div class="pure-u-2-5 field-name">Страна</div>
                            <div class="pure-u-3-5 field-value">Россия</div>
                        </div>
                        <div class="pure-g field-wrapper">
                            <div class="pure-u-2-5 field-name">Регион</div>
                            <div class="pure-u-3-5 field-value">Александровский</div>
                        </div>
                        <div class="pure-g field-wrapper">
                            <div class="pure-u-2-5 field-name">Форма организации</div>
                            <div class="pure-u-3-5 field-value">Юридическое лицо</div>
                        </div>
                        <div class="pure-g field-wrapper">
                            <div class="pure-u-2-5 field-name">Наименование компании</div>
                            <div class="pure-u-3-5 field-value">CompanyName</div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="pure-u-1-2 text-right">
                {% include 'blocks/client/call_center.html' %}
            </div>
        </div>
    </div>
{% endblock content %}
